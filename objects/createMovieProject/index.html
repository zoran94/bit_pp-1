<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Movie</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>

    <form class="movie-form" action="#" method="POST" id="createMovie">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" placeholder="Superman">

        <label for="length">Length (min)</label>
        <input type="number" name="length" id="length" placeholder="123">

        <select name="genre" id="genre">
            <option value="drama" selected>Drama</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
        </select>

        <button type="submit">Create movie</button>
    </form>

    <div class="movies-list"></div>

    <script src="./js/form.js" type="text/javascript"></script>
    <script src="./js/entities.js" type="text/javascript"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
